<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Title{% endblock %}</title>
</head>
<header>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button type="button">Logout</button>
        </a>
    {% endif %}
</header>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block body %}>{% endblock %}
</body>
</html>
