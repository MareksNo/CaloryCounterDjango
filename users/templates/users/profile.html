<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>
    <h1>Hi, {{ user.username }}</h1>
    <h2>These are your plans:</h2>
    <ul>
        {% for plan in plans %}
            <li>{{ plan.name }} - {{ plan.date }} - Goal: {{ plan.c_goal }}</li>
        {% endfor %}
    </ul>
</body>
</html>
