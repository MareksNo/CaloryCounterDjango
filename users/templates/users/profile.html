{% extends 'users/base.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block body %}
    <h1>Hi, {{ user.username }}</h1>
    <h2>These are your plans:</h2>
    <ul>
        {% for plan in plans %}
            <li><a href="{% url 'plan-view' plan.id %}">{{ plan.name }} - {{ plan.date }} - Goal: {{ plan.c_goal }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
